<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-apexcharts"></script>

    <style>
      #root {
        width: 50vw;
        margin: 100px auto 0 auto;
        background-color: white;
      }
      h1 {
        margin-top: 40px;
        text-align: center;
        color: white;
      }
      h3 {
        text-align: center;
        color: white;
      }
    </style>
    <title></title>
  </head>
  <body >
    <h1>Bitcoin Prices in 2021</h1>
    <h3>USD/BITCOIN</h3>
    <div id="root"></div>

    <script type="text/babel">
      let options = {
        chart: {
          type: "line",
        },
        series: [
          {
            name: "sales",
            data: [
              "49619.64",
              "58726.68",
              "57836.01",
              "36681.74",
              "39882.39",
              "33524.98",
              "48840.96",
              "48162.71",
              "60955.77",
              "60955.77",
            ],
          },
        ],
        xaxis: {
          categories: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ],
        },
      };

      let chart = new ApexCharts(document.querySelector("#root"), options);

      chart.render();

      <script/>;
    </script>
  </body>
</html>
